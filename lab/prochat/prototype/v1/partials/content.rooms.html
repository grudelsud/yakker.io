				<div class="page-content">
					<div class="page-header position-relative">
						<h1>
							{{title}}
							<small>
								<i class="icon-double-angle-right"></i>
								{{subtitle}}
							</small>
						</h1>
					</div><!--/.page-header-->

					<div class="row-fluid">
						<div class="span12">
							<!--PAGE CONTENT BEGINS-->

							<div class="row-fluid">

								<div class="span4">

									<div class="widget-box transparent" id="recent-box">
										<div class="widget-header">
											<h4 class="lighter smaller">
												Active Rooms
											</h4>
										</div>

										<div class="widget-body">
											<div class="widget-main padding-4">
												<div class="tab-content padding-8 overflow-visible">

													<div id="comment-tab" class="tab-pane active">
														<div class="comments">

															<div ng-repeat="room in rooms" class="itemdiv commentdiv">
																<div class="name">
																	<a href="" ng-click="selectRoom($index)">{{room.title}}</a>
																</div>
																<div class="text">
																	<i class="icon-group"></i>
																	<span ng-repeat="bot in bots">{{bot.displayName}}, </span>
																</div>
															</div>
														
														</div>

													</div>
												</div>

												<div class="widget-toolbox">
													<div class="btn-toolbar">
														<div class="btn-group">
															<button class="btn btn-small">action 1</button>
															<button class="btn btn-small">action 2</button>
															<button class="btn btn-small">action 3</button>
														</div>
													</div>
												</div>
											</div><!--/widget-main-->
										</div><!--/widget-body-->
									</div><!--/widget-box-->


								</div><!--/span-->


								<div class="span8">

									<div ng-repeat="room in rooms" class="widget-box" ng-show="$index == indexSelected">
										<div class="widget-header">
											<h4 class="lighter smaller">
												<i class="icon-comment blue"></i>
												{{rooms[$index].title}}
											</h4>
										</div>

										<div class="widget-body">
											<div class="widget-main no-padding">
												<div class="dialogs">
													
													<div ng-repeat="message in rooms[$index].messages" class="itemdiv dialogdiv">
														<div class="user">
															<img ng-src="{{message.imageUrl}}" />
														</div>

														<div class="body">
															<div class="time">
																<i class="icon-time"></i>
																<span class="orange">{{message.at}}</span>
															</div>

															<div class="name">
																<a href="#">{{message.displayName}}</a>
																<span class="label label-info arrowed arrowed-in-right">{{message.role}}</span>
																<span class="badge" ng-repeat="tag in message.tags">{{tag}}</span>
															</div>
															<div class="text">{{message.body}}</div>

															<div class="tools">
																<a href="#" class="btn btn-minier btn-info">
																	<i class="icon-only icon-share-alt"></i>
																</a>
															</div>
														</div>
													</div>
													<div class="itemdiv dialogdiv" id="bottom"></div>													
												</div>

												<div class="widget-toolbox">
													<div class="btn-toolbar">
														<div class="btn-group">
															<button class="btn btn-small">action 1</button>
															<button class="btn btn-small">action 2</button>
															<button class="btn btn-small">action 3</button>
														</div>
													</div>
												</div>
												<form ng-submit="send()">
													<div class="form-actions input-append">
														<input placeholder="Type your message here ..." type="text" class="width-75" name="message" ng-model="message[$index]" />
														<button class="btn btn-small btn-info no-radius">
															<i class="icon-share-alt"></i>
															<span class="hidden-phone">Send</span>
														</button>
													</div>
												</form>
											</div><!--/widget-main-->
										</div><!--/widget-body-->
									</div><!--/widget-box-->
								</div><!--/span-->



							</div><!--/row-->

							<!--PAGE CONTENT ENDS-->
						</div><!--/.span-->
					</div><!--/.row-fluid-->
				</div><!--/.page-content-->
