<div class="row-fluid">

	<div class="span3">
		<table class="table">
			<tr ng-repeat="room in rooms">
				<td>
					<h4 ng-click="viewRoom()">{{room.name}}</h4>
					<ul class="room-meta">
						<li><i class="icon-comments"></i> what: {{room.type}}</li>
						<li><i class="icon-calendar"></i> when: {{room.lastactivity}}</li>
						<li><i class="icon-group"></i> who: <span ng-repeat="participant in room.participants">{{participant.name}} </span></li>
					</ul>
				</td>
			</tr>
		</span>
		</table>
	</div>

	<div class="span9">
		<span ng-repeat="activeRooms">room {{$index}} </span>
	</div>

</div>
