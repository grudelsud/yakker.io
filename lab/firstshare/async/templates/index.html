<!doctype html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-responsive.min.css">

	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

	<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/_ah/channel/jsapi"></script>

	<script type="text/javascript">
		var base_url = "{{ base_url }}";
		var api_url = "{{ api_url }}";

		var global = global || {};
	</script>
</head>
<body>

	<div class="container" id="controller">
		<div class="row">
			<form id="command_form" class="form-inline">
				<input type="text" name="input_roomnumber" placeholder="Room number, leave empty for random">
				<button type="submit" class="btn">Connect</button>
			</form>
		</div>
		<div class="row">
			<div class="span4 local container_video">
				<video width="100%" height="100%" id="localVideo" autoplay="autoplay" muted="true"/>
			</div>
			<div class="span4 local container_sent"></div>
			<div class="span4 local container_rcvd"></div>
		</div>
		<div class="row">
			<div class="span4 remote container_video">
				<video width="100%" height="100%" id="remoteVideo" autoplay="autoplay"/>
			</div>
			<div class="span4 remote container_sent"></div>
			<div class="span4 remote container_rcvd"></div>
		</div>
	</div>
	<script type="text/javascript" src="/js/lib/adapter.js"></script>
	<script type="text/javascript" src="/js/rtccommunicator.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
